<header class="nav">
  <div class="container row">
    <a class="brand" routerLink="/home">GYM PANAS</a>

    <!-- menu desktop -->
    <nav class="links desktop">
      <a routerLink="/home" routerLinkActive="active">ACCUEIL</a>
      <a routerLink="/equipment" routerLinkActive="active">MATÉRIEL</a>
      <a routerLink="/pricing" routerLinkActive="active">TARIFS</a>
      <a routerLink="/contact" routerLinkActive="active">CONTACT</a>
    </nav>

    <!-- bouton burger -->
    <button class="burger" (click)="toggleMenu()">
      <span [class.open]="isOpen"></span>
      <span [class.open]="isOpen"></span>
      <span [class.open]="isOpen"></span>
    </button>
  </div>

  <!-- menu mobile latéral -->
  <nav class="links mobile" *ngIf="isOpen">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">ACCUEIL</a>
    <a routerLink="/equipment" routerLinkActive="active" (click)="closeMenu()">MATÉRIEL</a>
    <a routerLink="/pricing" routerLinkActive="active" (click)="closeMenu()">TARIFS</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">CONTACT</a>
  </nav>
</header>
